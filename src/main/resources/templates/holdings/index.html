<!DOCTYPE html>
<!-- @author zhaoling -->
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          rel="stylesheet">

</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>


<main class="flex-shrink-0" role="main">
    <div class="container mt-5">
        <table border="1">
            <thead>
            <tr>
                <td>Name</td>
                <td>Quantity</td>
                <td>Price</td>
                <td>Sell</td>
            </tr>
            </thead>
            <tbody th:each="holding : ${holdings}">
            <tr>
                <td th:text="${holding.name}"></td>
                <td th:text="${holding.quantity}"></td>
                <td th:text="${holding.price}"></td>
                <td>
                    <form method="get" th:action="@{'/watchlisthome/sell/' + ${holding.stock_id}}">
                        <button type="submit">Sell</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>


<script crossorigin="anonymous"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
