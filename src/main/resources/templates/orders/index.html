<!DOCTYPE html>

<!-- @author zhaoling-->

<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>


<main class="flex-shrink-0" role="main">
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab">
            <li class="active">
                <a data-toggle="tab" href="#completed">Completed</a>
            </li>
            <li><a data-toggle="tab" href="#pending">Pending</a></li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade in active" id="completed">
                <table border="1">
                    <thead>
                    <tr>
                        <td>Name</td>
                        <td>Quantity</td>
                        <td>Price</td>
                        <td>Buy/Sell</td>
                        <td>Intraday/Regular</td>
                    </tr>
                    </thead>
                    <tbody th:each="completedOrder : ${completedOrders}">
                    <tr>
                        <td th:text="${completedOrder.name}"></td>
                        <td th:text="${completedOrder.quantity}"></td>
                        <td th:text="${completedOrder.price}"></td>
                        <td th:text="${completedOrder.type}"></td>
                        <td th:text="${completedOrder.mode}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="pending">
                <table border="1">
                    <thead>
                    <tr>
                        <td>Name</td>
                        <td>Quantity</td>
                        <td>Price</td>
                        <td>Buy/Sell</td>
                        <td>Intraday/Regular</td>
                        <td>Cancel</td>
                    </tr>
                    </thead>
                    <tbody th:each="pendingOrder : ${pendingOrders}">
                    <tr>
                        <td th:text="${pendingOrder.name}"></td>
                        <td th:text="${pendingOrder.quantity}"></td>
                        <td th:text="${pendingOrder.price}"></td>
                        <td th:text="${pendingOrder.type}"></td>
                        <td th:text="${pendingOrder.mode}"></td>
                        <td>
                            <form method="post" th:action="@{'/orders/' + ${pendingOrder}}">
                                <button type="submit">Cancel</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>


<script crossorigin="anonymous"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
